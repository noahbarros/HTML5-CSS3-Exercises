<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício 011</title>
</head>
<body>
    <h1>Imagens dinâmicas</h1>
    <p>Tente abrir este site em vários dispositivvos diferentes ou simplesmente aumente e diminua o tamanho do seu navegador</p>
        
    <picture>
        <source media="(max-width:750px )" srcset="Imagens/Foto-P.png" type="image/png">
        <source media="(max-width:1050px)" srcset="Imagens/Foto-M.png" type="image/png">
        <img src="Imagens/Foto-G.png" alt="imagem flexível">
    </picture>
    <h1>Reproduzindo áudio</h1>
    <p>Vamos aprender a reproduzir áudios em HTML5.</p>
    <audio preload="metadata" autoplay controls loop>
        <source src="Audios/Audio Teste.mp3" type="audio/mpeg">
        <source src="Audios/Audio Teste.ogg" type="audio/ogg">
        <source src="Audios/Audio Teste.wav" type="audio/wav">
        <p>Infelizmente seu navegador não consegue reproduzir áudio. <a href="Audios/Audio Teste.mp3">clique aqui para baixar o arquivo</a></p>
    </audio>
    <!--MP3 WAVV OGG-->
</body>
</html>
